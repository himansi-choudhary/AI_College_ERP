{% extends 'base.html' %}

{% block content %}
<h2>Assign Teacher → Class → Subject</h2>

<form method="POST">
  <label>Teacher:</label>
  <select name="teacher_id" required>
    {% for t in teachers %}
      <option value="{{ t.id }}">{{ t.name }}</option>
    {% endfor %}
  </select>

  <label>Class:</label>
  <select name="class_id" required>
    {% for c in classes %}
      <option value="{{ c.id }}">{{ c.class_name }}</option>
    {% endfor %}
  </select>

  <label>Subject:</label>
  <select name="subject_id" required>
    {% for s in subjects %}
      <option value="{{ s.id }}">{{ s.subject_name }}</option>
    {% endfor %}
  </select>

  <button type="submit">Assign</button>
</form>
{% endblock %}
