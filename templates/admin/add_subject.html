{% extends 'base.html' %}
{% block content %}

<h2>Add Subject</h2>

<form method="POST">
    <label>Subject Name</label><br>
    <input type="text" name="subject_name" required><br><br>

    <label>Class</label><br>
    <select name="class_id" required>
        {% for c in classes %}
        <option value="{{ c.id }}">{{ c.class_name }}</option>
        {% endfor %}
    </select><br><br>

    <button type="submit">Add Subject</button>
</form>

{% endblock %}
