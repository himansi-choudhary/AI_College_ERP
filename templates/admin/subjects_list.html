{% extends 'base.html' %}
{% block content %}

<h2>Subjects</h2>

<a href="/admin/subjects/add">Add New Subject</a>

<table border="1" cellpadding="5">
<tr>
    <th>Subject Name</th>
    <th>Class</th>
</tr>

{% for s in subjects %}
<tr>
    <td>{{ s.subject_name }}</td>
    <td>{{ s.class_name }}</td>
</tr>
{% endfor %}
</table>

{% endblock %}
