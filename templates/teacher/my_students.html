{% extends 'base.html' %}

{% block content %}
<h2>My Students</h2>

{% if students %}
<table border="1">
    <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Class</th>
    </tr>
    {% for s in students %}
    <tr>
        <td>{{ s.name }}</td>
        <td>{{ s.email }}</td>
        <td>{{ s.class_name }}</td>
    </tr>
    {% endfor %}
</table>
{% else %}
<p>No students assigned yet.</p>
{% endif %}
{% endblock %}
